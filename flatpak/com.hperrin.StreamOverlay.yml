app-id: com.hperrin.StreamOverlay
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '21.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node16
command: run.sh
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  # Needed for opening, editing, saving config files.
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
build-options:
  append-path: /usr/lib/sdk/node16/bin
  env:
    NPM_CONFIG_LOGLEVEL: info
modules:
  - name: stream-overlay
    buildsystem: simple
    build-options:
      env:
        XDG_CACHE_HOME: /run/build/stream-overlay/flatpak-node/cache
        npm_config_cache: /run/build/stream-overlay/flatpak-node/npm-cache
        npm_config_nodedir: /usr/lib/sdk/node16
        npm_config_offline: 'true'
    subdir: main
    sources:
      #- type: archive
      #  url: https://github.com/hperrin/stream-overlay/archive/2.0.0.tar.gz
      #  sha256: abc123...
      - type: dir
        path: ..
        dest: main
      - generated-sources.json
      # Wrapper to launch the app
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh /app/main/stream-overlay "$@"
    build-commands:
      # Install npm dependencies
      - npm install --offline
      # Build the app
      - |
        . ../flatpak-node/electron-builder-arch-args.sh
        npm run package:linux -- $ELECTRON_BUILDER_ARCH_ARGS  --linux --dir
      # Bundle app and dependencies
      - cp -a dist/linux*unpacked /app/main
      # Install app wrapper
      - install -Dm755 -t /app/bin/ ../run.sh
